<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWA 2025 Quebo</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <style>
    /* animowane fioletowe tło */
    body {
      margin: 0; padding: 2rem 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #2a0040, #4a0070, #5f00a0, #7f00ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Permanent Marker', cursive;
      display: flex; flex-direction: column;
      align-items: center; color: white;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo { width: 200px; margin-bottom: 1rem; }

    .container {
      width: 360px; height: 640px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      border: 4px solid black;
      border-radius: 16px;
      overflow: hidden; background: black;
    }
    video { width: 100%; height: 100%; object-fit: cover; }

    /* Napis z efektem dripping */
    .caption {
      position: relative;
      margin-top: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      line-height: 1.2;
    }
    .caption::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      width: 8px; height: 20px;
      background: white;
      border-radius: 0 0 4px 4px;
      opacity: 0.8;
      animation: drip 2s infinite ease-in-out;
      transform: translateX(-50%);
    }
    @keyframes drip {
      0% { opacity: 0; transform: translate(-50%, 0) scaleY(0); }
      20% { opacity: 0.8; transform: translate(-50%, 4px) scaleY(1); }
      100% { opacity: 0; transform: translate(-50%, 40px) scaleY(1); }
    }
  </style>
</head>
<body>
  <img class="logo" src="PP-Logo-white.svg" alt="Logo" />
  <div class="container">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="caption">WWA 2025 Quebo – obejrzyj film</div>
</body>
</html>
