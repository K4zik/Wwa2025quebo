<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wwa2025quebo</title>
  <style>
    /* ANIMOWANE TŁO W ODCIENIACH NIEBIESKIEGO */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #001f3f, #003f7f, #005fbf, #007fff);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      font-family: Arial, sans-serif;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* PUDŁO NA TREŚĆ */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #003366;
    }

    iframe {
      width: 100%;
      height: 450px;
      border-radius: 12px;
      margin-top: 1rem;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wwa 2025 Quebo</h1>
    <p>Obejrzyj film:</p>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>
</body>
</html>
