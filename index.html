<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWA 2025 Quebo</title>

 
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 2rem 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #2a0040, #4a0070, #5f00a0, #7f00ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: 'Bangers', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }

    .container {
      width: 360px;
      height: 640px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border: 4px solid black;
      border-radius: 16px;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      margin-top: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 8px black;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  
  <img class="logo" src="PP-Logo-white.svg" alt="Logo" />

  <!-- FILM -->
  <div class="container">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>

  <div class="caption">Wszystkiego Najlepszego Kochanie❤️</div>
</body>
</html>
