<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWA 2025 Quebo</title>
  <style>
    body {
      margin: 0;
      padding: 2rem 0;
      min-height: 100vh;
      background: linear-gradient(-45deg, #2a003f, #4a007f, #6a00bf, #7f00ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 200px;
      margin-bottom: 1rem;
    }

    .container {
      width: 360px;
      height: 640px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border: 4px solid black;
      border-radius: 16px;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- LOGO NAD FILMEM -->
  <img class="logo" src="PP-Logo-white.svg" alt="Logo" />

  <!-- OKNO FILMU -->
  <div class="container">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>
</body>
</html>
