<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WWA 2025 Quebo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #2a003f, #4a007f, #6a00bf, #7f00ff);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* T≈ÅO Z LOGO */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('PP-Logo-white.svg') no-repeat center center;
      background-size: 40%;
      opacity: 0.05; /* delikatne logo w tle */
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 360px;
      height: 640px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      border: 4px solid black;
      border-radius: 16px;
      overflow: hidden;
      background: black;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <video src="video.mp4" autoplay muted loop playsinline></video>
  </div>
</body>
</html>
